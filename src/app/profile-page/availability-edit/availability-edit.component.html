<div class="edit-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 edit-form-content">
        <a class="close-btn" (click)="close()"></a>
        <div class="row justify-content-center">
          <div class="col-10">
            <div [hidden]="!infoMessage" *ngIf="this.infoMessage" class="info-container">
              <span>{{ this.infoMessage }}</span>
            </div>
          </div>
        </div>
        <div class="row justify-content-center" [hidden]="infoMessage">
          <div class="col-lg-12 ">
            <h2 class="text-center my-1 mb-5">Edit device availability</h2>
          </div>
          <div class="col-lg-12">
            <div *ngIf="this.infoMessage" class="info-container">
              <span>{{ this.infoMessage }}</span>
            </div>
            <div class="row justify-content-center" *ngIf="availability">
              <form class="col-md-10 my-2 p-4 form-group rounded" (ngSubmit)="sendEdit()" #contactForm="ngForm">
                <label for="comment">Comment:</label>
                <textarea type="text" class="form-control input-form" id="comment" name="comment" required
                          [(ngModel)]="availability.comment">{{availability.comment}}</textarea>
                <label for="germanPostalCode">Postal Code:</label>
                <input type="text" class="form-control input-form" id="germanPostalCode" name="germanPostalCode"
                       required pattern="[0-9]{5}" [(ngModel)]="availability.germanPostalCode"/>
                <label for="institution">Institution:</label>
                <input type="text" class="form-control input-form" id="institution" name="institution" required
                       [(ngModel)]="availability.institution"/>
                <label for="researchGroup">Research group:</label>
                <input type="text" class="form-control input-form" id="researchGroup" name="researchGroup" required
                       [(ngModel)]="availability.researchGroup"/>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="disabled" name="disabled" [(ngModel)]="availability.disabled">
                  <label class="form-check-label" for="disabled">Disabled</label>
                </div>
                <div class="button-wrapper">
                  <button class="button" type="submit" [disabled]="!contactForm.form.valid">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="edit-form-overlay"></div>
