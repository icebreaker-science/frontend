<div class="edit-form">
  <div class="edit-form-overlay"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 edit-form-content">
        <a class="close-btn" (click)="close()"></a>
        <div class="row justify-content-center">
          <div class="col-10">
            <div [hidden]="!infoMessage" *ngIf="this.infoMessage" class="info-container">
              <span>{{ this.infoMessage }}</span>
            </div>
          </div>
        </div>
        <div class="row justify-content-center" [hidden]="infoMessage">
          <div class="col-lg-12">
            <h2 class="text-center my-3"> Are you sure you want to delete this device availability? </h2>
          </div>
          <div class="w-100"></div>
          <div class="col-lg-12" *ngIf="availability">
            <p *ngIf="availability.researchGroup; else elseResearch">
              This device is available at
              the {{ availability.researchGroup }} of the {{ availability.institution }}</p>
            <ng-template #elseResearch>
              <p>This device is available at the {{ availability.institution }}</p>
            </ng-template>
          </div>
          <div class="w-100"></div>
          <div *ngIf="availability" class="col-lg-12">
            <span>Comment:</span>
            <p>{{ availability.comment }}</p>
          </div>
          <div class="w-100"></div>
          <div class="col-lg-12">
            <div class="row justify-content-center">
              <form class="col-md-10" (ngSubmit)="sendDelete()" #contactForm="ngForm">
                <div class="button-wrapper">
                  <a class="btn btn-info mx-2 text-white" (click)="close()">Cancel</a>
                  <button class="btn btn-danger mx-2" type="submit" [disabled]="!contactForm.form.valid">Delete</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
