<div id="main">
  <div class="container content">
    <div class="row">
      <div class="col-lg-12">
        <div class="login-box">
          <div class="row justify-content-center">
            <div *ngIf="this.newRegistered" class="col-lg-6 info-container">
              <span>You have successfully registered!</span>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <h2 class="text-center">Log in to Icebreaker</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <form class="form-group col-lg-6 col-md-8" (ngSubmit)="login()" #loginForm="ngForm">
              <label for="email">Email</label>
              <input type="email" class="form-control input-form" id="email" name="email" required [(ngModel)]="email">
              <label for="password">Password</label>
              <input type="password" class="form-control input-form" id="password" name="password" required [(ngModel)]="password">
              <div class="error-container" [hidden]="!this.wrongCredentials">
                <span class="error-container-text">Wrong email address and/or password</span>
              </div>
              <div class="button-wrapper">
                <button class="button" type="submit" [disabled]="!loginForm.form.valid">Log in</button>
              </div>
            </form>
            <div class="w-100"></div>
            <div class="col-lg-6 col-md-8">
                <p>Don't have an account? <a routerLink="/signup">Register now</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
