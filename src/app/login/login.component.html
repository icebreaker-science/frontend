<div id="main" class="login">
  <div class="container content">
    <div class="row">
      <div class="col-lg-12">
        <div class="row justify-content-center">
          <div *ngIf="this.newRegistered" class="col-lg-6 info-container">
            <span>You have successfully registered!<br>A confirmation mail has been sent to your email address.</span>
          </div>
          <div *ngIf="this.validated" class="col-lg-6 info-container">
            <span>Your Email Address was validated!</span>
          </div>
          <div *ngIf="this.notLoggedIn" class="col-lg-6 error-container">
            <span class="error-container-text">You are not logged in!</span>
          </div>
        </div>
        <div class="row">
          <div class="login-img col-xl-7 col-lg-5 order-lg-2">
            <img class="login-img-big" src="assets/img/icebear.jpg">
            <div class="login-img-bubble">
              <div class="login-img-bubble-inner">
                <h2>Welcome back!</h2>
                <p>Check out the newest article by xyz</p>
              </div>
            </div>
          </div>
          <div class="login-outerbox col-xl-5 col-lg-7 order-lg-1">
            <div class="login-box">
              <form class="form-group" (ngSubmit)="login()" #loginForm="ngForm">
                <input type="email" placeholder="Email" class="form-control input-form" id="email" name="email" required [(ngModel)]="email">
                <input type="password" placeholder="Password" class="form-control input-form" id="password" name="password" required [(ngModel)]="password">
                <div class="login-box-forgot">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="error-container" [hidden]="!this.wrongCredentials">
                  <span class="error-container-text">Wrong email address and/or password!</span>
                </div>
                <div class="button-wrapper">
                  <button class="button" type="submit" [disabled]="!loginForm.form.valid">Log in</button>
                </div>
                <div class="login-box-check">
                  <input id="stayLoggedIn" name="stayLoggedIn" type="checkbox"><label for="stayLoggedIn">Keep me logged in</label>
                </div>
              </form>
              <p class="small">Don't have an account? <a routerLink="/signup">Register now</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
