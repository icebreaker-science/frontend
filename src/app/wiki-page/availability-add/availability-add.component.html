<div class="edit-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 edit-form-content">
        <a class="close-btn" (click)="close()"></a>
        <div class="row justify-content-center">
          <div class="col-lg-12 ">
            <h2 class="text-center my-1 mb-5">I know this device!</h2>
          </div>
          <div class="col-lg-12">
            <div class="row justify-content-center">
              <form class="col-md-10 my-2 p-4 form-group rounded" (ngSubmit)="sendAdd(); addForm.reset()" #addForm="ngForm">
                <label for="institution">Institution:</label>
                <input type="text" class="form-control input-form" id="institution" name="institution" required
                       [(ngModel)]="availability.institution"/>
                <label for="researchGroup">Research group:</label>
                <input type="text" class="form-control input-form" id="researchGroup" name="researchGroup" required
                       [(ngModel)]="availability.researchGroup"/>
                <!-- This piece of code is left commented-out on purpose to make it easier to bring it back. -->
<!--                <label for="germanPostalCode">Postal Code:</label>-->
<!--                <input type="text" class="form-control input-form" id="germanPostalCode" name="germanPostalCode"-->
<!--                       required pattern="[0-9]{5}" [(ngModel)]="availability.germanPostalCode"/>-->
                <label for="comment">Comment:</label>
                <textarea type="text" class="form-control input-form comment-field" id="comment" name="comment" required
                          [(ngModel)]="availability.comment"
                          placeholder="When should other users reach out to you? Would you like to share your expertise? Are you looking for cooperation partners?"
                ></textarea>
                <div class="button-wrapper">
                    <button class="button" type="submit" [disabled]="!addForm.form.valid">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="edit-form-overlay"></div>
