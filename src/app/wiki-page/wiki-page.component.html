<div id="main" class="wiki-page">
  <div class="container">
    <div class="row">
      <div *ngIf="this.infoMessage" class="info-container col-12">
        <span>{{ infoMessage }}</span>
      </div>
      <div class="col-12 wiki-page-hl">
        <h2>{{ wikiPage.title }}</h2>
      </div>
      <div class="col-xl-6 wiki-page-container">
        <div class="wiki-page-desc">
          <p>{{ wikiPage.description }}</p>
        </div>
        <div class="wiki-page-ref">
          <span>References</span>
          <p>{{ wikiPage.references }}</p>
        </div>
      </div>
      <div class="col-xl-6 wiki-page-img">
        <img src="assets/img/icebear_icebreaker.png" alt="">
      </div>
    </div>
    <div [ngSwitch]="wikiPage?.type">
      <app-wiki-page-device
        *ngSwitchCase="'device'"
        [wikiPage]="wikiPage"
        (msgSent)="setMessage($event);"
      >
      </app-wiki-page-device>
    </div>
  </div>
</div>
