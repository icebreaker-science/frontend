<div id="main" class="home">
  <div class="container content">
    <div class="row">
      <div class="col-lg-12">
        <div class="signup-box">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <h2 class="text-center">Registrierung</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="form-group col-lg-6 col-md-8">
              <label for="title">Titel</label>
              <input type="text" class="form-control input-form" id="title" name="title" [(ngModel)]="title">
              <label for="firstname">Vorname</label>
              <input type="text" class="form-control input-form" id="firstname" name="firstname" required [(ngModel)]="forename">
              <label for="lastname">Nachname</label>
              <input type="text" class="form-control input-form" id="lastname" name="lastname" required [(ngModel)]="surname">
              <label for="email">E-Mail Adresse</label>
              <input type="email" class="form-control input-form" id="email" name="email" required [(ngModel)]="email">
              <label for="password">Passwort</label>
              <input type="password" class="form-control input-form" id="password" name="password" required [(ngModel)]="password">
              <label for="institution">Institution</label>
              <input type="text" class="form-control input-form" id="institution" name="institution" required [(ngModel)]="institution">
              <label for="city">Stadt</label>
              <input type="text" class="form-control input-form" id="city" name="city" required [(ngModel)]="city">
              <label for="researchArea">Arbeitsfeld</label>
              <input type="text" class="form-control input-form" id="researchArea" name="researchArea" [(ngModel)]="researchArea">
              <div class="button-wrapper">
                <button class="button" type="submit">Abschicken</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
