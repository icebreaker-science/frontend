<div id="main" class="email-validation">
  <div class="container content">
    <div class="row">
      <div class="col-lg-12">
        <div class="row justify-content-center">
          <div *ngIf="!this.ServerError" class="col-lg-6">
            <p>Validating Email...</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div *ngIf="this.ServerError" class="col-lg-6 error-container">
            <span class="error-container-text">There was an error with the validation:<br>{{ this.ServerError }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
