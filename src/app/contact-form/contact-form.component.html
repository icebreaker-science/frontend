<div class="contact-form">
  <div class="contact-form-overlay"></div>
  <div class="container contact-form-content">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <h3 class="text-center">Contact the owner</h3>
          </div>
          <div class="w-100"></div>
          <div class="col-lg-12">
            <p *ngIf="avail.researchGroup; else elseBlock">This device is available at the {{ avail.researchGroup }} of the {{ avail.institution }}</p>
            <ng-template #elseBlock>
              <p>This device is available at the {{ avail.institution }}</p>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
