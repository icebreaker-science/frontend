<div id="main" class="home">
  <div class="container content">
    <div class="row">
      <div class="col-lg-12">
        <div class="login-box">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <h2 class="text-center">Add device</h2>
            </div>
          </div>
          <div class="row justify-content-center">
            <form class="form-group col-lg-6 col-md-8" (ngSubmit)="submit()" #addDeviceForm="ngForm">
              <label for="title">Title: *</label>
              <input type="text" class="form-control input-form" id="title" name="title" required [(ngModel)]="device.title" />
              <label for="description">Description: *</label>
              <input type="text" class="form-control input-form" id="description" name="description" required [(ngModel)]="device.description" />
              <label for="references">References:</label>
              <input type="text" class="form-control input-form" id="references" name="references" [(ngModel)]="device.references" />
              <label for="comment">Comment:</label>
              <input type="text" class="form-control input-form" id="comment" name="comment" [(ngModel)]="availability.comment" />
              <label for="germanPostalCode">Postal Code:</label>
              <input type="text" class="form-control input-form" id="germanPostalCode" name="germanPostalCode" [(ngModel)]="availability.germanPostalCode" />
              <label for="institution">Institution: *</label>
              <input type="text" class="form-control input-form" id="institution" name="institution" required [(ngModel)]="availability.institution" />
              <label for="researchGroup">Research Group:</label>
              <input type="text" class="form-control input-form" id="researchGroup" name="researchGroup" [(ngModel)]="availability.researchGroup" />
              <div class="error-container" [hidden]="!this.error">
                <span class="error-container-text">Something went wrong...</span>
              </div>
              <div class="button-wrapper">
                <button class="button" type="submit" [disabled]="!addDeviceForm.form.valid">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
