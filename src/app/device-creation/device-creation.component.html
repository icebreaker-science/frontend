<div>
  <div>
    <label>
      Title:
      <input type="text" [(ngModel)]="device.title" />
    </label>
  </div>
  <div>
    <label>
      Description:
      <textarea [(ngModel)]="device.description"></textarea>
    </label>
  </div>
  <div>
    <label>
      References:
      <textarea [(ngModel)]="device.references"></textarea>
    </label>
  </div>
  <div>
    <label>
      Comment:
      <textarea [(ngModel)]="availability.comment"></textarea>
    </label>
  </div>
  <div>
    <label>
      Postal Code:
      <textarea [(ngModel)]="availability.germanPostalCode"></textarea>
    </label>
  </div>
  <div>
    <label>
      Institution:
      <textarea [(ngModel)]="availability.institution"></textarea>
    </label>
  </div>
  <div>
    <label>
      Research Group:
      <textarea [(ngModel)]="availability.researchGroup"></textarea>
    </label>
  </div>
  <div>
    <button (click)="submit()">Submit</button>
  </div>
</div>
